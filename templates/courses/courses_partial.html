<!-- courses_partial.html -->
<div class="courses container">
    {% for el in courses %}
        <div class="course">
            {% if el.image %}
                <img src="{{ el.image.url }}" alt="{{ el.title }}">
            {% else %}
                <img src="/pictures/default.png" alt="{{ el.title }}">
            {% endif %}
            <h3>{{ el.title }}</h3>
            <a href="{{ el.get_absolute_url }}">More...</a>
        </div>
    {% endfor %}
</div>
