{% extends 'layout.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block main %}
    <div class="form-section container">
        <h1>{{ title }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-warning mb-2" type="submit">Sign Up</button>
        </form>
        <hr>
        <p>Alredy have an accout? <a href="{% url 'user' %}">Sign In</a></p>   
    </div>
{% endblock %}
